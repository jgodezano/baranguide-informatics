<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" method="post">
        <div class="user-details">
          <div class="input-box0">
            <label for="inputfname" class="text-nowrap" class="details">First Name</label>
            <input name="fname" class="form-control" id="inputfname" type="text" aria-describedby="fnameHelp" placeholder="Enter your first name" required>
          </div>
          <div class="input-box0">
            <label for="inputmname" class="text-nowrap" class="details">Middle Name</label>
            <input name="mname" class="form-control" id="inputmname" type="text" aria-describedby="mnameHelp" placeholder="Enter your middle name">
          </div>
          <div class="input-box0">
            <label for="inputlname" class="text-nowrap" class="details">Last Name</label>
            <input name="lname" class="form-control" id="inputlname" type="text" aria-describedby="lnameHelp" placeholder="Enter your last name" required>
          </div>
        
          <div class="input-box1">
            <label for="inputaddress" class="text-nowrap" class="details">Address</label>
            <input name="address" class="form-control" id="inputaddress" type="text" aria-describedby="addressHelp" placeholder="House # / Purok / Barangay / Town / Municipality" required>
          </div>
          <div class="input-box0">
            <label for="inputpurok" class="text-nowrap" class="details">Purok</label>
            <input name="purok" class="form-control" id="inputpurok" type="text" aria-describedby="purokHelp" placeholder="e.g. Rosal, Ilang-ilang, Dahlia" required>
          </div>

          <div class="input-box">
            <label for="inputphonenumber" class="text-nowrap" class="details">Phone Number</label>
            <input name="phonenumber" class="form-control" id="inputphonenumber" type="text" aria-describedby="phonenumberHelp" placeholder="Enter your number" required>
          </div>

          <div class="input-box">
            <label for="inputemailaddress" class="text-nowrap" class="details">Email Address</label>
            <input name="emailaddress" class="form-control" id="inputemailaddress" type="text" aria-describedby="emailaddressHelp" placeholder="Enter your email address">
          </div>
        
          <div class="input-box">
            <label for="inputpassword" class="text-nowrap" class="details">Username</label>
            <input name="username" class="form-control" type="text" id="inputusername" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <label for="confirmpassword" class="text-nowrap" class="details">Password</label>
            <input name="password" class="form-control" type="password" placeholder="Enter your password" id="confirmpassword" minlength="8" required>
          </div>
</div>
<p><input type="checkbox" id="tick" name="tick" required>   By using this service, you understood and agree to the BaranGuide Informatics <a href="C:\Users\Jerika\Documents\GitHub\baranguide-informatics\termsofuse.html" class="tick">Terms of Use</a>, <a href="C:\Users\Jerika\Documents\GitHub\baranguide-informatics\privacystatement.html"> Privacy Statement</a> and <a href="C:\Users\Jerika\Documents\GitHub\baranguide-informatics\ra.html"> R.A. </a></p>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>

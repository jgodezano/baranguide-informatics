<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box0">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your first name" required>

          <div class="input-box0">

          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">

            <span class="gender">Male  </span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>

        <div class="input-box2">

          </div>
        <div class="input-box2">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>

          <div class="input-box1">
            <span class="details">Full Address</span>
            <input type="text" placeholder="Enter your full address" required>
          </div>

<div class="input-box3">
<span class="details"> Front Picture of Valid ID </span> 
<input type="file" id="myFile" name="filename" required>
</div>

<input type="file" id="myFile" name="filename" required>

            <span class="details">Username</span>

          </div>

            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" id="password" minlength="8" required>

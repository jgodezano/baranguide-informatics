<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="user_concern.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"> Other Concerns to Good Samaritarian</div>
    <div p="par">To initiate something, Please provide the following information.</div>
    <hr>
    <h3> Personal Details</h3>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" placeholder="Enter your Age" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Street/Purok</span>
            <input type="text" placeholder="Enter your Street" required>
          </div>
          <div class="input-box">
            <span class="details">Civil Status</span>
            <input type="text" placeholder="Enter your Civil Status" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <hr>
           <h3> Specific Details</h3>
           <div class="content">
            <form action="#">
              <div class="user-details">
                <div class="input-box">
                  <span class="details">Who?</span>
                  <input type="text" placeholder="Who are involved?" required>
                </div>
                <div class="input-box">
                  <span class="details">What?</span>
                  <input type="text" placeholder="What is it about?" required>
                </div>
                <div class="input-box">
                  <span class="details">Where? </span>
                  <input type="text" placeholder="Where is the place of Event?" required>
                </div>
                <div class="input-box">
                    <span class="details">When? </span>
                    <input type="text" placeholder="When will be the Event?" required>
                  </div>
                </div>
                <div class="grid">
                  <h3>Please narate the full context of your concern.</h3>
                  <label for="story">Narate here...</label>
                  <br>
                  <textarea id="story" name="story"
                  rows="10" cols="95">
                  </textarea>
                <hr>
            <div class="button">
          <input type="submit" value="Submit Concern">
        </div>
      </form>
    </div>
  </div>

</body>
</html>

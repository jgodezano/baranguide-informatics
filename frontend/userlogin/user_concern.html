<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Other Concerns to Good Samaritan </title>
    <link rel="stylesheet" href="user_concern.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"> Other Concerns to Good Samaritarian</div>
    <div p="par">To initiate something, please provide the following information.</div>
    <hr>
    <h3> Personal Details</h3>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
        </div>
        <hr>
           <h3> Specific Details</h3>
           <div class="content">
            <form action="#">
              <div class="user-details">
                <div class="input-box">
                  <span class="details">Who?</span>
                  <input type="text" placeholder="Who are involved?" required>
                </div>
                <div class="input-box">
                  <span class="details">What?</span>
                  <input type="text" placeholder="What is it about?" required>
                </div>
                <div class="input-box">
                  <span class="details">Where? </span>
                  <input type="text" placeholder="Where is the place of Event?" required>
                </div>
                <div class="input-box">
                    <span class="details">When? </span>
                    <input type="text" placeholder="When will be the Event?" required>
                  </div>
                </div>
                <div class="grid">
                  <h3>Please narate the full context of your concern.</h3>
                  <label for="story">Narrate here...</label>
                  <br>
                  <textarea id="story" name="story"
                  rows="10" cols="100">
                  </textarea>
                  <h3>You can attach image regarding the event</h3>
        <input type="file" name="inpFile" id="inpFile">
        <div class="image-preview" id="imagePreview">
          <img src="" alt="&nbsp Image Preview" class="image-preview__image">
          <span class="image-preview__default-text"></span>
        </div>
                  <br><br>
                <hr>
            <div class="button">
          <input type="submit" value="Submit Concern">
        </div>
        <script>
          const inpFile = document.getElementById("inpFile");
          const previewContainer = document.getElementById("imagePreview");
          const previewImage = previewContainer.querySelector(".image-preview__image");
          const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");

          inpFile.addEventListener("change", function(){
            const file = this.files[0];

            if (file) {
              const reader = new FileReader();

              previewDefaultText.style.display = "none";
              previewImage.style.display = "block";

              reader.addEventListener("load", function(){
                previewImage.setAttribute("src", this.result);
              });

              reader.readAsDataURL(file);
            }else {
              previewDefaultText.style.display = null;
              previewImage.style.display = null;
            }
          });
    </script>
      </form>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Request Barangay Document </title>
    <link rel="stylesheet" href="user_request.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"> Request Barangay Document</div>
    <div p="par">To request a document/s, Please provide the following information.</div>
    <hr>
    <h3> Personal Details</h3>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
        </div>
        
        <hr>
           <h3>Document Details</h3>
           <div class="content">
            <form action="#">
              <div class="user-details">
                <div class="input-box">
                  <span class="details">What Document/s Needed?</span>
                </div>
                    <label class="container">
                      <input type="checkbox">
                      Barangay Clearances
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">
                      <input type="checkbox">
                      Barangay Certificates
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">
                      <input type="checkbox">
                      Baranggay ID
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">
                      <input type="checkbox">
                      Barangay Indigency
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">
                    <input type="checkbox">
                      Others &nbsp; <input type="text" placeholder=" Please specify here" style="width: 400px; height: 40px; font-size: 16px; border: 0;">
                      <span class="checkmark"></span>
                    </label>

                <div class="input-box"><br>
                  <span class="details">Date </span>
                  <input type="date" id="birthday" name="birthday" required style="color: gray;" required>
                </div>
                <div class="input-box"><br>
                  <span class="details">Purpose</span>
                  <input type="text" placeholder="What is your essential purpose?" required>
                </div>
                <div class="input-box">
                  <span class="details"> Front Picture of Valid ID </span> 
                  <input type="file" id="myFile" name="filename" style="border: 0; margin-left: -15px;" required>
                  </div>
                  <div class="input-box">
                  <span class="details"> Back Picture of Valid ID </span>
                  <input type="file" id="myFile" name="filename" style="border: 0; margin-left: -15px;" required>
                  </div>
                </div>               
              </div>
                <hr>
            <div class="button">
          <input type="submit" value="Submit Request" href="3D.html">
        </div>
      </form>
    </div>
  </div>

</body>
</html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="addann.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"> Barangay Advisory / Announcement Form</div>
    <div p="par">To announce something, Please provide the following information.</div>
    <hr>
           <h3> Specific Details</h3>
           <div class="content">
            <form action="#">
              <div class="user-details">
                <div class="input-box">
                  <span class="details">Who?</span>
                  <input type="text" placeholder="Who are involved?" required>
                </div>
                <div class="input-box">
                  <span class="details">What?</span>
                  <input type="text" placeholder="What is it about?" required>
                </div>
                <div class="input-box">
                  <span class="details">Where? </span>
                  <input type="text" placeholder="Where is the place of Event?" required>
                </div>
                <div class="input-box">
                    <span class="details">When? </span>
                    <input type="text" placeholder="When will be the Event?" required>
                  </div>
                </div>
                <div class="grid">
                  <h3>Please narate the full context of the advisory below.</h3>
                  <label for="story">Narate here...</label>
                  <br>
                  <textarea id="story" name="story"
                  rows="15" cols="115">
                  </textarea>
                <hr>
            <div class="button">
          <input type="submit" value="Create Advisory">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
